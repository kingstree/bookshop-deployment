version: "3.8"
services:

  # Applications

  product-service:
    depends_on:
      - product-postgres
    build:
      context: ./product-service
    image: ghcr.io/kingstree/product-service
    container_name: "product-service"
    ports:
      - 9001:9001
      - 8001:8001
    environment:
      # Buildpacks environment variable to configure the number of threads in memory calculation
      - BPL_JVM_THREAD_COUNT=50
      # Buildpacks environment variable to enable debug through a socket on port 8001
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=8001
      - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:postgresql://product-postgres:5432/bookshopdb_product
      - SPRING_PROFILES_ACTIVE=testdata


  # Backing Services

  product-postgres:
    image: "postgres:14.12"
    container_name: "polar-postgres"
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=bookshopdb_product
